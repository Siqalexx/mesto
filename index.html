<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__block">
                    <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit">
                        </button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button">
                </button>

            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
        </footer>
        <div class="popup popup__profile">
            <form name="form-editing" class="popup__form popup__form_type_editing">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="input-name" type="text" class="popup__input popup__input_content_name"
                    placeholder="Название вашего аккаунта">
                <input name="input-job" type="text" class="popup__input popup__input_content_job"
                    placeholder="Ваш род деятельности">
                <button type="submit" class="popup__submit" value="Сохранить">Сохранить</button>
                <button type="button" class="popup__exit"></button>
            </form>
        </div>
        <div class="popup popup__cards">
            <form name="form-added" class="popup__form popup__form_type_added">
                <h2 class="popup__title">Новое место</h2>
                <input name="input-name" type="text" class="popup__input popup__input_content_name"
                    placeholder="Название">
                <input name="input-image" type="text" class="popup__input popup__input_content_image"
                    placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit" value="Создать">Создать</button>
                <button type="button" class="popup__exit"></button>
            </form>
        </div>
        <div class="popup popup__photos">
            <div class="popup__photo">
                <img src="#" alt="" class="popup__image">
                <h2 class="popup__image-name"></h2>
                <button type="button" class="popup__exit"></button>
            </div>
        </div>
    </div>
    <template id="element-template">
        <div class="element">
            <img src="#" alt="" onerror="src='./images/4488824_60x60.gif'" class="element__image">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"></button>
            </div>
            <button type="button" class="element__delete"></button>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/add-cards.js"></script>
</body>

</html>
